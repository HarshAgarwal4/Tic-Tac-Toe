<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Tic Tac Toe Game</h1>
            <p>Enjoy this nice game</p>
        </div>
    </header>
    <div class="main">

        <div class="game">
            <button class="keys" id="key1"></button>
            <button class="keys" id="key2"></button>
            <button class="keys" id="key3"></button>
            <button class="keys" id="key4"></button>
            <button class="keys" id="key5"></button>
            <button class="keys" id="key6"></button>
            <button class="keys" id="key7"></button>
            <button class="keys" id="key8"></button>
            <button class="keys" id="key9"></button>
            <div id="win"></div>
            <div id="hold"></div>
            <button id="reset" onclick="clearscreen()">Reset</button>
            <div class="l1"></div>
            <div class="l2"></div>
            <div class="l3"></div>
            <div class="l4"></div>
        </div>
        <div class="result">
            <div id="turn" class="turn">Turn for X</div>
            <div id="dance" class="dance">
               <video id="dance1" src="" loop autoplay muted></video>
            </div>
            <div id="res" class="announce"></div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
